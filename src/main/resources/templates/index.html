<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Home</title>
</head>
<body>
<h1 th:text="${message}"></h1>
<h2>Cities list:</h2>
<ul>
    <li th:each="city : ${cities}">
        <span th:text="${city.name}"></span>
        <span th:text="${city.nbHabitant} + residents"></span>
    </li>
</ul>
</body>
</html>
