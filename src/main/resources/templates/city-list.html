<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City list</title>
</head>
<body>
<h2 th:text="${message}"></h2>

<ul>
    <li th:each="city : ${cities}">
        <span th:text="${city.name}"></span>
        <span th:text="${city.nbHabitant} + ' ' + residents"></span>
        <a th:href="@{/city/delete/{id}(id=${city.id})}">Delete</a>
    </li>
</ul>

</body>
</html>
